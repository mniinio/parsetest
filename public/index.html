<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="scripts/semantic-ui-css/semantic.min.css">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <link href="http://fontawesome.io/assets/font-awesome/css/font-awesome.css" rel="stylesheet" media="screen">

</head>
<body>
  <div class="ui container">
    <!-- Navigation Menu -->
    <div class="ui four item inverted red menu">
      <div class="header item">
        E-ven
      </div>
      <a class="item" href="/">
        Tasks
      </a>
      <a class="item" href="/exchange">
        Dashboard
      </a>
      <a class="item" href="/profile">
        Profile
      </a>
    </div>

    <!-- Error Template -->
    <script id="error-template" type="text/x-handlebars-template">
        <div class="ui {{color}} inverted segment" style="height:250px;">
        <br>
        <h2 class="ui center aligned icon header">
            <i class="exclamation triangle icon"></i>
            <div class="content">
            {{title}}
            <div class="sub header">{{message}}</div>
            </div>
        </h2>
        </div>
    </script>

    <!-- Currency Rates Template -->
    <script id="rates-template" type="text/x-handlebars-template">
        <h1 class="ui header">Currency Rates</h1>
        <hr>
        <div class="ui loading basic segment">
        <div class="ui horizontal list">
            <div class="item">
            <i class="calendar alternate outline icon"></i>
            <div class="content">
                <div class="ui sub header">Date</div>
                <span>{{date}}</span>
            </div>
            </div>
            <div class="item">
            <i class="money bill alternate outline icon"></i>
            <div class="content">
                <div class="ui sub header">Base</div>
                <span>{{base}}</span>
            </div>
            </div>
        </div>

        <table class="ui celled striped selectable inverted table">
            <thead>
            <tr>
                <th>Code</th>
                <th>Rate</th>
            </tr>
            </thead>
            <tbody>
            {{#each rates}}
            <tr>
                <td>{{@key}}</td>
                <td>{{this}}</td>
            </tr>
            {{/each}}
            </tbody>
        </table>
        </div>
      </div>
      <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg"><g transform="translate(100, 100)"><g display="none"><path d="M4.329780281177466e-15,-70.71067811865476A70.71067811865476,70.71067811865476,0,1,1,-4.329780281177466e-15,70.71067811865476A70.71067811865476,70.71067811865476,0,1,1,4.329780281177466e-15,-70.71067811865476Z" style="stroke: rgb(255, 255, 255); fill: rgb(191, 105, 105); fill-rule: evenodd;"></path><text transform="translate(2.164890140588733e-15,35.35533905932738)rotate(90)" text-anchor="middle" dx="6" dy=".35em" style="font-size: 11px; font-family: Arial, Helvetica;"></text><title>undefined: none</title></g><g><path d="M6.123233995736766e-15,-100A100,100,0,1,1,-40.99497753837391,91.21080975755132L-28.98782661197439,64.49578209708065A70.71067811865476,70.71067811865476,0,1,0,4.329780281177466e-15,-70.71067811865476Z" style="stroke: rgb(255, 255, 255); fill: rgb(191, 105, 105); fill-rule: evenodd;"></path><text transform="translate(83.45875740955812,17.89328694190269)rotate(12.100839904509836)" text-anchor="middle" dx="6" dy=".35em" style="font-size: 11px; font-family: Arial, Helvetica;">Päiväsiirto</text><title>Päiväsiirto: 9,939</title></g><g><path d="M-40.99497753837391,91.21080975755132A100,100,0,0,1,-1.9600538592723537e-13,-100L-1.3859673753823443e-13,-70.71067811865476A70.71067811865476,70.71067811865476,0,0,0,-28.98782661197439,64.49578209708065Z" style="stroke: rgb(255, 255, 255); fill: rgb(105, 191, 191); fill-rule: evenodd;"></path><text transform="translate(-83.45875740955813,-17.893286941902627)rotate(372.1008399045098)" text-anchor="middle" dx="6" dy=".35em" style="font-size: 11px; font-family: Arial, Helvetica;">Yösiirto</text><title>Yösiirto: 7,583</title></g></g></svg>
    </div>
    </script>

    <script id="exchange-template" type="text/x-handlebars-template">
        <h1 class="ui header">Exchange Rate</h1>
        <hr>
        <div class="ui basic loading segment">
          <form class="ui form">
            <div class="three fields">
              <div class="field">
                <label>From</label>
                <select class="ui dropdown" name="from" id="from">
                  <option value="">Select Currency</option>
                  {{#each symbols}}
                    <option value="{{@key}}">{{this}}</option>
                  {{/each}}
                </select>
              </div>
              <div class="field">
                <label>To</label>
                <select class="ui dropdown" name="to" id="to">
                  <option value="">Select Currency</option>
                  {{#each symbols}}
                    <option value="{{@key}}">{{this}}</option>
                  {{/each}}
                </select>
              </div>
              <div class="field">
                <label>Amount</label>
                <input type="number" name="amount" id="amount" placeholder="Enter amount">
              </div>
            </div>
            <div class="ui primary submit button">Convert</div>
            <div class="ui error message"></div>
          </form>
          <br>
          <div id="result-segment" class="ui center aligned segment">
            <h2 id="result" class="ui header">
              0.00
            </h2>
          </div>
        </div>
      </script>

      <script id="historical-template" type="text/x-handlebars-template">
        <h1 class="ui header">Historical Rates</h1>
        <hr>
        <form class="ui form">
          <div class="field">
            <label>Pick Date</label>
            <div class="ui calendar" id="calendar">
              <div class="ui input left icon">
                <i class="calendar icon"></i>
                <input type="text" placeholder="Date" id="date">
              </div>
            </div>
          </div>
          <div class="ui primary submit button">Fetch Rates</div>
          <div class="ui error message"></div>
        </form>

        <div class="ui basic segment">
          <div id="historical-table"></div>
        </div>
      </script>
