<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="scripts/semantic-ui-css/semantic.min.css">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style_task.css"
</head>
<body>
  <div class="ui container greenbrg">
    <!-- Navigation Menu -->
    <div class="ui four item inverted green menu">
      <div class="header item green">
        <b style="font-size: 25">E-ven</b>
      </div>
      <a class="item green" href="/">
        Tasks
      </a>
      <a class="item green" href="/exchange">
        Dashboard
      </a>
      <a class="item green" href="/profile">
        Profile
      </a>
    </div>

    <!-- Error Template -->
    <script id="error-template" type="text/x-handlebars-template">
        <div class="ui {{color}} inverted segment" style="height:250px;">
        <br>
        <h2 class="ui center aligned icon header">
            <i class="exclamation triangle icon"></i>
            <div class="content">
            {{title}}
            <div class="sub header">{{message}}</div>
            </div>
        </h2>
        </div>
    </script>

    <!-- Task Template -->
    <script id="rates-template" type="text/x-handlebars-template">
        <h1 class="ui header white user-pad text-center">Your Tasks</h1>
        <hr>
        <svg viewBox="0 0 0 0" style="position: absolute; z-index: -1; opacity: 0;">
  <defs>
    <linearGradient id="boxGradient" gradientUnits="userSpaceOnUse" x1="0" y1="0" x2="25" y2="25">
      <stop offset="0%"   stop-color="#27FDC7"/>
      <stop offset="100%" stop-color="#0FC0F5"/>
    </linearGradient>

    <linearGradient id="lineGradient">
      <stop offset="0%"    stop-color="#0FC0F5"/>
      <stop offset="100%"  stop-color="#27FDC7"/>
    </linearGradient>

    <path id="todo__line" stroke="url(#lineGradient)" d="M21 12.3h168v0.1z"></path>
    <path id="todo__box" stroke="url(#boxGradient)" d="M21 12.7v5c0 1.3-1 2.3-2.3 2.3H8.3C7 20 6 19 6 17.7V7.3C6 6 7 5 8.3 5h10.4C20 5 21 6 21 7.3v5.4"></path>
    <path id="todo__check" stroke="url(#boxGradient)" d="M10 13l2 2 5-5"></path>
    <circle id="todo__circle" cx="13.5" cy="12.5" r="10"></circle>
  </defs>
</svg>
<div class="ui container greenbrg user-pad">
<div class="todo-list">
  <label class="todo">
    <input class="todo__state" type="checkbox" />

    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 200 25" class="todo__icon">
      <use xlink:href="#todo__line" class="todo__line"></use>
      <use xlink:href="#todo__box" class="todo__box"></use>
      <use xlink:href="#todo__check" class="todo__check"></use>
      <use xlink:href="#todo__circle" class="todo__circle"></use>
    </svg>

    <div class="todo__text">Turn off your light</div>

  </label>

  <label class="todo">

    <input class="todo__state" type="checkbox" />

    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 200 25" class="todo__icon">
      <use xlink:href="#todo__line" class="todo__line"></use>
      <use xlink:href="#todo__box" class="todo__box"></use>
      <use xlink:href="#todo__check" class="todo__check"></use>
      <use xlink:href="#todo__circle" class="todo__circle"></use>
    </svg>

    <div class="todo__text">Adjust your thermostat to 20 degrees</div>

  </label>

  <label class="todo">
    <input class="todo__state" type="checkbox" />

    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 200 25" class="todo__icon">
      <use xlink:href="#todo__line" class="todo__line"></use>
      <use xlink:href="#todo__box" class="todo__box"></use>
      <use xlink:href="#todo__check" class="todo__check"></use>
      <use xlink:href="#todo__circle" class="todo__circle"></use>
    </svg>

    <div class="todo__text">Defrost the freezer</div>
  </label>

  <label class="todo">
    <input class="todo__state" type="checkbox" />

    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 200 25" class="todo__icon">
      <use xlink:href="#todo__line" class="todo__line"></use>
      <use xlink:href="#todo__box" class="todo__box"></use>
      <use xlink:href="#todo__check" class="todo__check"></use>
      <use xlink:href="#todo__circle" class="todo__circle"></use>
    </svg>

    <div class="todo__text">Sauna at 22.30</div>


  </label>
</div>
</div>
    </script>

    <script id="exchange-template" type="text/x-handlebars-template">
        <h1 class="ui header white user-pad text-center">Your Energy Consumption</h1>
        <hr>
        <div class="ui container" style="position: relative; overflow: hidden;">
        <iframe width="100%" height="600" src="//jsfiddle.net/zhk6qL58/3/embedded/result/" allowfullscreen="allowfullscreen" allowpaymentrequest frameborder="0"></iframe>
      </div>
      </script>

      <script id="historical-template" type="text/x-handlebars-template">
        <h1 class="ui header">Historical Rates</h1>
        <hr>
        <form class="ui form">
          <div class="field">
            <label>Pick Date</label>
            <div class="ui calendar" id="calendar">
              <div class="ui input left icon">
                <i class="calendar icon"></i>
                <input type="text" placeholder="Date" id="date">
              </div>
            </div>
          </div>
          <div class="ui primary submit button">Fetch Rates</div>
          <div class="ui error message"></div>
        </form>

        <div class="ui basic segment">
          <div id="historical-table"></div>
        </div>
      </script>



      <script id="profile-template" type="text/x-handlebars-template">
        <link href="http://fontawesome.io/assets/font-awesome/css/font-awesome.css" rel="stylesheet" media="screen">
        <div class="container">
          <div class="row user-menu-container square">
            <div class="col-md-7 user-details">
              <div class="row greenbrg white">
                <div class="col-md-6 no-pad">
                    <div class="user-pad">
                        <h3>Welcome back, Jessica</h3>
                        <h4 class="white"><i class="fa fa-check-circle-o"></i> Tuusula</h4>
                      <h4 class="white"><i class="fa fa-twitter"></i> Finland</h4>
                      <button type="button" class="btn btn-labeled btn-info greenbrg" href="#">
                          <span class="btn-label"><i class="fa fa-pencil"></i></span>Update</button>
                  </div>
              </div>
              <div class="col-md-6 no-pad">
                  <div class="user-image">
                      <img src="https://peopleprogram.wiscweb.wisc.edu/wp-content/uploads/sites/118/2017/06/Maichou-Lor-900x600.jpg" class="img-responsive thumbnail">
                  </div>
              </div>
          </div>
          <div class="row overview">
              <div class="col-md-4 user-pad text-center">
                  <h3>Your Points</h3>
                  <h4>2,784</h4>
              </div>
              <div class="col-md-4 user-pad text-center">
                  <h3>Your rank</h3>
                  <h4>156</h4>
              </div>
              <div class="col-md-4 user-pad text-center">
                  <h3>Your Saving</h3>
                  <h4>€ 490</h4>
              </div>
          </div>
        </div>
      <div class="col-md-1 user-menu-btns">
          <div class="btn-group-vertical square" id="responsive">
              <a href="#" class="btn btn-block btn-default active">
                <i class="fa fa-bell-o fa-3x"><h4 style="color:white">Your friends activity</h4></i>
              </a>
              <a href="#" class="btn btn-default">
                <i class="fa fa-envelope-o fa-3x"><h4 style="color:white">Your Activity</h4></i>
              </a>
          </div>
      </div>
      <div class="col-md-4 user-menu user-pad">
          <div class="user-menu-content active">
              <h3>
                  Your friends activity
              </h3>
              <ul class="user-menu-list">
                  <li>
                      <h4><i class="fa fa-user coral"></i> Eeva Järvinen challenged you in <strong class="green">task 100</strong>.</h4>
                  </li>
                  <li>
                      <h4><i class="fa fa-heart-o coral"></i> Juha Salminen completed <strong class="green">task 2</strong>.</h4>
                  </li>
                  <li>
                      <h4><i class="fa fa-paper-plane-o coral"></i> Kimmo Nieminen followed you.</h4>
                  </li>
                  <li>
                      <button type="button" class="btn btn-labeled btn-success greenbrg" href="#">
                          <span class="btn-label"><i class="fa fa-bell-o"></i></span>View all activity</button>
                  </li>
              </ul>
          </div>
          <div class="user-menu-content">
              <h3>
                  Your Activity
              </h3>
              <ul class="user-menu-list">
                  <li>
                      <h4>You completed <strong class="green">task 4</strong> at <i class="fa fa-clock-o"></i> 7:42 A.M.</small></h4>
                  </li>
                  <li>
                      <h4>You earned  <strong class="blue">2500 points</strong><i class="fa fa-clock-o"></i> 10:42 A.M.</small></h4>
                  </li>
                  <li>
                      <h4>You completed <strong class="green">task 3</strong><i class="fa fa-clock-o"></i> 10:42 A.M.</h4>
                  </li>
                  <li>
                      <button type="button" class="btn btn-labeled btn-danger greenbrg" href="#">
                          <span class="btn-label"><i class="fa fa-envelope-o"></i></span>View All Messages</button>
                  </li>
              </ul>
          </div>
      </div>
      </div>
    </div>
  </div>
</script>


    <!-- Application Root -->
    <div id="app"></div>
  </div>

  <!-- JS Library Dependencies -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="scripts/jquery/dist/jquery.min.js"></script>
  <script src="scripts/semantic-ui-css/semantic.min.js"></script>
  <script src="scripts/semantic-ui-calendar/dist/calendar.min.js"></script>
  <script src="scripts/axios/dist/axios.min.js"></script>
  <script src="scripts/handlebars/dist/handlebars.min.js"></script>
  <script src="scripts/vanilla-router/dist/vanilla-router.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
